<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="left">
      <a href="index.html">HuskyExchange</a>
    </div>
    <div class="right">
      <a class="log-in-or-out" href="login.html">Log In</a>
      <form>
        <button class="log-in-or-out">Log Out</button>
      </form>
      <a href="purchase-history.html">Purchase History</a>
      <a href="sell.html">Sell</a>
    </div>
  </header>
  <section id="sign-up">
    <h1>Sign Up</h1>
    <h2 id="signup-success" class="hidden">Your account was succesfully created. Click <a href="login.html">here</a> to log in.</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button>Create Account</button>
      <div id="signup-error-box"></div>
    </form>
  </section>
  <footer>
    <h2>Pages</h2>
    <p><a href="index.html">Home</a></p>
    <p><a href="sell.html">Sell</a></p>

  </footer>
</body>
</html>
